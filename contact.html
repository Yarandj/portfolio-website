    <main>
        <div id="container">
            <section class="text-content">
                <h1>Contact</h1>
                <section class="box">
                    <form action="bedankt.html">
                        <div class="form-element">
                            <label for="name">Naam</label>
                            <input id="name" type="text" name="name" placeholder="Vul uw naam in">
                        </div>
                        <div class="form-element">
                            <label for="residence">Woonplaats</label>
                            <input id="residence" type="text" name="residence" placeholder="Vul uw woonplaats in">
                        </div>
                        <div class="form-element">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" name="email" placeholder="Vul uw e-mail in">
                        </div>
                        <div class="form-element">
                            <label for="date">Datum</label>
                            <input id="date" type="date" name="date" placeholder="Vul de datum in">
                        </div>
                        <h3>Onderwerp</h3>
                        <div class="form-element">
                            <label for="subject">Onderwerp</label>
                            <input id="subject" type="text" name="subject" placeholder="Vul het onderwerp in">
                        </div>
                        <div class="form-element">
                            <label for="message">Boodschap</label>
                            <input id="message" type="text" name="message" placeholder="Vul uw boodschap in">
                        </div>
                        <div class="form-element">
                            <button type="submit">Verzenden</button>
                        </div>
                    </form>
                </section>
            </section>
        </div>
